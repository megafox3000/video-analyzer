<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Analysis Results - Hife Video Analyzer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body class="fade-in">
    <div class="background">
        <div class="header-section">
            <h1 id="resultsHeader">Your Video(s)</h1>
            <p id="usernameDisplay"></p>
            <button id="uploadNewBtn" class="gold-button">Upload New Video(s)</button>
        </div>

        <div id="bubblesContainer" class="results-grid">
            </div>

        <div id="metadataModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h4 id="modalTitle">Video Metadata</h4>
                <pre id="modalMetadata"></pre>
            </div>
        </div>
    </div>

    <script src="script/results.js"></script>
</body>
</html>
