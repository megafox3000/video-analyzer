<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Video</title>
  <link rel="stylesheet" href="cssstyle.css" />
  <link rel="icon" href="assets/image-logo.jpeg" type="image/jpeg" />
</head>
<body class="fade-in">
  <div class="background"></div>
  <div class="upload-container">
    <form class="socials-form">
      <input type="text" placeholder="Instagram" class="social-input" />
      <input type="text" placeholder="LinkedIn" class="social-input" />
      <input type="email" placeholder="Email" class="social-input" />
    </form>
    <input type="file" id="videoInput" accept="video/*" hidden />
    <label for="videoInput" class="upload-button">Upload Video</label>
    <div id="videoInfoContainer" class="video-info hidden">
      <div id="videoTitle" class="video-title"></div>
      <div id="videoMetadata"></div>
      <div id="map" style="height: 300px; width: 100%;"></div>
    </div>
  </div>
  <script src="analyze.js"></script>
</body>
</html>
