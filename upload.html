<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/jpeg" href="assets/image-logo.jpeg" />
  <title>Upload Video</title>
</head>
<body class="fade-in">
  <div class="background">
    <form class="social-form">
      <input type="text" placeholder="Instagram" name="instagram"/>
      <input type="text" placeholder="LinkedIn" name="linkedin"/>
      <input type="email" placeholder="Email" name="email"/>
    </form>

    <div class="upload-container">
      <input type="file" id="videoUpload" accept="video/*" hidden />
      <label for="videoUpload" class="gold-button upload-label">Upload Video</label>
    </div>

    <div id="videoInfo" class="video-info-container hidden">
      <button class="spoiler-btn" onclick="toggleSpoiler()">📁 <span id="fileName">Video Metadata</span></button>
      <div id="metadataContent" class="spoiler-content"></div>
    </div>
  </div>

  <script src="scripts/analyze.js"></script>
</body>
</html>
