<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - HiFE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="fade-in">
    <div class="background">
        <h3>Upload Your Video for Analysis</h3>

        <form class="social-form" id="uploadForm">
            <input type="text" id="instagramUsername" placeholder="Instagram Username (optional)" maxlength="30">
            <input type="email" id="userEmail" placeholder="Email (optional)">

            <div class="button-center-group">
                <button type="button" id="selectFilesButton" class="gold-button">Select Video File</button>
                <button type="submit" id="uploadButton" class="gold-button" disabled>Upload Video</button>
                <a href="results.html" id="resultsButton" class="gold-button" style="display: none;">View Results</a>
            </div>
        </form>

        <p id="uploadStatusText" class="status-message">Please select a video file.</p>
        
        <div class="progress-bar-container" style="display: none;">
            <div class="progress-bar"></div>
            <span class="progress-text">0%</span>
        </div>
        
        <div id="videoInfoContainer" class="video-info-list" style="display: none;">
            </div>
    </div>

    <script src="upload_validation.js"></script>
</body>
</html>
