<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="fade-in">
    <div class="background">
        <!-- ОТКРЫВАЕМ НОВЫЙ DIV С КЛАССОМ content-container -->
        <div class="content-container">
            <div class="header-section">
                <h1>Загрузите ваши видео</h1>
                <p>Выберите видеофайлы для анализа. Вы можете загрузить несколько файлов одновременно.</p>
                <input type="file" id="videoUpload" accept="video/*" multiple class="sr-only">
                <button id="selectFilesBtn" class="gold-button">Выбрать файлы</button>
                <div class="status-message info hidden" id="uploadStatusMessage"></div>
            </div>

            <div id="selectedFilesPreview" class="previews-grid">
                <!-- Здесь будут отображаться выбранные видео -->
            </div>

            <button id="uploadBtn" class="gold-button" disabled>Начать анализ</button>
            <button id="cancelUploadBtn" class="gold-button hidden">Отменить загрузку</button>
        </div>
        <!-- ЗАКРЫВАЕМ DIV content-container -->
    </div>

    <!-- Модальное окно для сообщений -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeMessageModal">&times;</span>
            <h4 id="messageModalTitle"></h4>
            <p id="messageModalContent"></p>
        </div>
    </div>

    <script src="script/upload.js"></script>
</body>
</html>
