// upload.html

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload Video - Hife Video Analyzer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body class="fade-in">
    <div class="background">
        <h3>Connect Your Socials and upload your video(s)</h3>
        <form class="social-form">
            <label for="instagramInput" class="sr-only">Instagram Username</label>
            <input type="text" id="instagramInput" placeholder="Instagram (обязательно)" name="instagram"/>

            <label for="linkedinInput" class="sr-only">LinkedIn Profile URL</label>
            <input type="text" id="linkedinInput" placeholder="LinkedIn" name="linkedin"/>

            <label for="emailInput" class="sr-only">Email Address</label>
            <input type="email" id="emailInput" placeholder="Email" name="email"/>
        </form>

        <div class="button-center-group">
            <input type="file" id="videoFileInput" accept="video/*" multiple hidden />
            <button type="button" id="selectFilesButton" class="gold-button">Upload Video(s)</button>
            <button type="button" id="finishUploadButton" class="gold-button" style="display: none;">Finish</button>
        </div>
        <p id="generalStatusMessage" class="status-message"></p>

        <div class="progress-bar-container" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="selected-files-preview-section" style="display: none;"> 
            <h2>Selected Video(s) for Upload</h2>
            <div id="selectedFilesPreviewContainer"> 
                </div>
        </div>
        <div id="fileValidationStatusList" class="video-info-list"></div> 
        <div id="videoUploadProgressList" class="video-info-list">
        </div>

        <div class="upload-section">
            <h2>Ваши загруженные видео</h2>
            <ul id="uploadedVideosList" class="uploaded-videos-list">
            </ul>

            <div class="process-section">
                <h3>Обработка выбранных видео</h3>
                <div class="connect-videos-option">
                    <input type="checkbox" id="connectVideosCheckbox">
                    <label for="connectVideosCheckbox">Объединить выбранные видео</label>
                </div>
                <button type="button" id="processSelectedVideosButton" class="gold-button" style="display: none;">
                    Обработать выбранные видео
                </button>
                <p id="processStatusMessage" class="status-message"></p>
                <div id="selectedVideosForProcessing" class="video-info-list">
                    </div>
            </div>
            </div>
    </div>

    <script src="script/process_videos.js"></script> 
    <script src="script/upload_validation.js"></script>
    
</body>
</html>
