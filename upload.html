<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload Video - Hife Video Analyzer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <style>
        /* Temporary styles for the "Finish" button and statuses, move to style.css */
        .gold-button {
            background-color: gold; /* Or your brand's gold color */
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .gold-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status-message.error {
            color: red;
        }
        .status-message.success {
            color: green;
        }
        .file-validation-item {
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-validation-item .status-text {
            margin-left: 10px;
            font-weight: bold;
        }
        .file-validation-item .status-message.error {
            color: red;
        }
        .file-validation-item .status-message.success {
            color: green;
        }
        /* Styles for individual file upload progress bars */
        .video-info-item {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: block; /* Display by default for upload progress, hidden by JS initially if needed */
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50; /* Green */
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s ease-in-out; /* Smooth transition for progress */
        }
        .progress-text {
            margin-left: 10px;
            font-size: 0.9em;
            display: inline-block;
        }
        .spoiler-btn {
            /* Your existing spoiler-btn styles from style.css */
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        .spoiler-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .spoiler-btn.loaded-spoiler-btn {
            position: relative;
            z-index: 1;
            /* Add a pseudo-element for the progress background */
        }
        .spoiler-btn.loaded-spoiler-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--upload-progress, 0%); /* Use the CSS variable for progress */
            background-color: rgba(255, 215, 0, 0.3); /* Semi-transparent gold overlay */
            z-index: -1;
            transition: width 0.3s ease-out;
            border-radius: 5px;
        }
    </style>
</head>
<body class="fade-in">
    <div class="background">
        <h3>Connect Your Socials and upload your video(s)</h3>
        <form class="social-form">
            <label for="instagramInput" class="sr-only">Instagram Username</label>
            <input type="text" id="instagramInput" placeholder="Instagram (обязательно)" name="instagram"/>

            <label for="linkedinInput" class="sr-only">LinkedIn Profile URL</label>
            <input type="text" id="linkedinInput" placeholder="LinkedIn" name="linkedin"/>

            <label for="emailInput" class="sr-only">Email Address</label>
            <input type="email" id="emailInput" placeholder="Email" name="email"/>
        </form>

        <div class="upload-container">
            <input type="file" id="videoFileInput" accept="video/*" multiple hidden />
            <button type="button" id="selectFilesButton" class="gold-button upload-label" disabled>
                Upload Video(s)
            </button>
            <p id="generalStatusMessage" class="status-message"></p>
        </div>

        <div id="fileValidationStatusList" class="video-info-list"></div>

        <button type="button" id="finishUploadButton" class="gold-button" style="display: none;" disabled>
            Финиш и загрузка
        </button>

        <div id="videoUploadProgressList" class="video-info-list">
            </div>
    </div>

    <script src="script/upload_validation.js"></script>
    <script src="script/analyze.js"></script>
</body>
</html>
