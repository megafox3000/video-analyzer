<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body class="fade-in">
    <div class="background">
        <h3>Загрузите видео для анализа</h3>

        <form id="uploadForm" class="social-form">
            <input type="text" id="email" placeholder="Ваш Email (необязательно)">
            <input type="text" id="socialLink" placeholder="Ссылка на соцсеть (необязательно)">

            <input type="file" id="fileInput" multiple accept="video/*,image/*" class="gold-button">
            <button type="submit" class="gold-button" id="uploadButton" disabled>Начать загрузку</button>
        </form>

        <p id="statusMessage" class="status-message"></p>

        <div class="selected-files-preview-section">
            <h2>Выбранные видео</h2>
            <div id="selectedFilesPreviewContainer">
                </div>
        </div>
        
        </div>

    <script src="../script/upload.js"></script>
    </body>
</html>
