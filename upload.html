<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hife - Загрузка видео</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Загрузка видео для анализа</h1>

        <div class="input-group">
            <label for="instagramInput">Instagram ID (или Email, или LinkedIn):</label>
            <input type="text" id="instagramInput" placeholder="Ваш Instagram ID">
            <input type="text" id="emailInput" placeholder="Ваш Email">
            <input type="text" id="linkedinInput" placeholder="Ваш LinkedIn профиль">
        </div>

        <input type="file" id="videoFileInput" accept="video/*" multiple style="display: none;">

        <div class="button-group">
            <button id="selectFilesButton" class="button primary-button">Choose your Video(s)</button>
            <button id="finishUploadButton" class="button secondary-button" style="display: none;">Перейти к результатам</button>
        </div>

        <div class="status-messages">
            <p id="generalStatusMessage" class="status-message"></p>
            <div class="progress-bar-container" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </div>

        <h2>Загруженные видео</h2>
        <ul id="uploadedVideosList">
            </ul>
    </div>

    <script src="script/upload_validation.js"></script>
</body>
</html>
