<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео - Hife</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/hife_favicon.ico" type="image/x-icon">
</head>
<body class="fade-in">
    <div class="background">
        <header class="header-section">
            <h1>Загрузите свои видео</h1>
            <p>Пожалуйста, выберите видеофайлы для загрузки. Мы обработаем их и извлечем метаданные.</p>
        </header>

        <form id="uploadForm" class="social-form">
            <h3>Ваши данные (необязательно)</h3>
            <input type="text" id="instagramUsername" placeholder="Ваш ник в Instagram (например, @username)">
            <input type="email" id="email" placeholder="Ваш адрес электронной почты">
            <input type="text" id="linkedinProfile" placeholder="Ссылка на ваш профиль LinkedIn">
            
            <div class="button-center-group">
                <input type="file" id="videoFileInput" accept="video/*" multiple class="sr-only">
                <button type="button" id="selectFilesButton" class="gold-button">Выбрать видео</button>
                <button type="submit" id="uploadButton" class="gold-button" disabled>Загрузить видео</button>
            </div>
            <p id="statusMessage" class="status-message">Пожалуйста, выберите видеофайлы для загрузки.</p>
            
            <div class="progress-bar-container hidden">
                <div class="progress-bar"></div>
                <span class="progress-text">0%</span>
            </div>
        </form>

        <div class="selected-files-preview-section">
            <h3>Выбранные файлы:</h3>
            <!-- Здесь будут отображаться предпросмотры файлов -->
            <div id="filePreviews" class="previews-grid">
                <!-- Пузырьки предпросмотра будут добавлены сюда с помощью JavaScript -->
            </div>
        </div>

        <button id="goToResultsButton" class="gold-button hidden">Перейти к результатам</button>
    </div>

    <script src="script/upload.js"></script>
</body>
</html>
