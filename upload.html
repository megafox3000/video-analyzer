<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload Video - Hife Video Analyzer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    </head>
<body class="fade-in">
    <div class="background">
        <h3>Connect Your Socials (Optional)</h3>
        <form class="social-form">
            <label for="instagramInput" class="sr-only">Instagram Username</label>
            <input type="text" id="instagramInput" placeholder="Instagram" name="instagram"/>

            <label for="linkedinInput" class="sr-only">LinkedIn Profile URL</label>
            <input type="text" id="linkedinInput" placeholder="LinkedIn" name="linkedin"/>

            <label for="emailInput" class="sr-only">Email Address</label>
            <input type="email" id="emailInput" placeholder="Email" name="email"/>

            <button type="submit" class="gold-button social-form-submit-btn">Save Socials</button>
        </form>

        <div class="upload-container">
            <input type="file" id="videoUpload" accept="video/*" hidden />
            <label for="videoUpload" class="gold-button upload-label">Upload Video</label>
            <p id="uploadStatus" class="status-message"></p>
        </div>

        <div id="videoInfo" class="video-info-container hidden">
            <button id="spoilerBtn" class="spoiler-btn">üìÅ <span id="fileName">Video Metadata</span></button>
            <div id="metadataContent" class="spoiler-content"></div>
        </div>
    </div>

    <script src="script/analyze.js"></script>
</body>
</html>
