<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объединенное Видео - Hife Video Analyzer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- Font Awesome для иконок (добавлено) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="fade-in">
    <div class="background">
        <!-- ОТКРЫВАЕМ НОВЫЙ DIV С КЛАССОМ content-container -->
        <div class="content-container">
            <div class="header-section">
                <h1 id="finishHeader">Ваше Объединенное Видео</h1>
                <p>Ниже представлено ваше видео, созданное путем объединения выбранных клипов.</p>
                <button id="backToResultsBtn" class="gold-button">Вернуться к Результатам</button>
            </div>

            <div class="video-display-container">
                <video id="concatenatedVideoPlayer" controls autoplay loop muted playsinline></video>
            </div>

            <div class="status-message info" id="finishStatusMessage"></div>
        </div>
        <!-- ЗАКРЫВАЕМ DIV content-container -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const concatenatedVideoPlayer = document.getElementById('concatenatedVideoPlayer');
            const finishStatusMessage = document.getElementById('finishStatusMessage');
            const backToResultsBtn = document.getElementById('backToResultsBtn');

            // Get video URL from query parameter
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('videoUrl');

            if (videoUrl) {
                concatenatedVideoPlayer.src = decodeURIComponent(videoUrl);
                finishStatusMessage.textContent = 'Видео успешно загружено!';
                finishStatusMessage.classList.add('completed');
                concatenatedVideoPlayer.style.display = 'block'; // Show player
            } else {
                finishStatusMessage.textContent = 'Ошибка: URL видео не найден.';
                finishStatusMessage.classList.add('error');
                concatenatedVideoPlayer.style.display = 'none'; // Hide player
            }

            backToResultsBtn.addEventListener('click', () => {
                window.location.replace('results.html');
            });
        });
    </script>
</body>
</html>
