<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Metadata Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('image-bkgr.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: monospace;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .gold-button {
      background: linear-gradient(45deg, #d4af37, #b8860b);
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    .gold-button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ffd700, #daa520);
    }

    .form-group input {
      margin-bottom: 10px;
    }

    .table-wrapper {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .exif-style {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      color: #d4d4d4;
    }

    .map-container {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
    }
  </style>
</head>

<body class="container py-4">
  <div class="text-center mb-4">
    <img src="image-logo.jpeg" alt="Logo" class="logo mb-2">
    <h1 class="display-5">Video Metadata Analyzer</h1>
  </div>

  <form id="uploadForm" enctype="multipart/form-data">
    <div class="mb-3 text-center">
      <input class="form-control gold-button" type="file" id="videoFile" name="video" accept="video/*">
    </div>
    <div class="text-center">
      <button type="submit" class="gold-button">Analyze</button>
    </div>
  </form>

  <div class="mt-4 form-group">
    <input type="text" class="form-control" placeholder="LinkedIn">
    <input type="text" class="form-control" placeholder="Instagram">
    <input type="email" class="form-control" placeholder="Email">
  </div>

  <div id="results" class="table-wrapper mt-4"></div>

  <div id="gpsMap" class="map-container"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('videoFile');
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append('video', fileInput.files[0]);

      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      displayResults(data);
    });

    function displayResults(data) {
      const container = document.getElementById('results');
      const metadata = data.metadata;
      const format = metadata.format;
      let output = '';

      output += `<h3>File: ${metadata.file_name}</h3>`;

      output += '<details><summary style="cursor:pointer">üìÇ Format Information</summary>';
      output += '<div class="exif-style">';

      for (const [key, value] of Object.entries(format)) {
        output += `[Main]  ${key.padEnd(35)}: ${value}\n`;
      }

      output += '</div></details>';

      container.innerHTML = output;

      const gps = metadata.gps || [];
      const gpsContainer = document.getElementById('gpsMap');
      if (gps.length === 2) {
        const [lat, lon] = gps;
        gpsContainer.innerHTML = `
          <h4>üìç GPS Coordinates:</h4>
          <p>Latitude: ${lat}, Longitude: ${lon}</p>
          <iframe
            width="100%"
            height="300"
            style="border:0"
            loading="lazy"
            allowfullscreen
            src="https://www.google.com/maps?q=${lat},${lon}&hl=es;z=14&output=embed">
          </iframe>
        `;
      } else {
        gpsContainer.innerHTML = `<h4>üìç GPS Coordinates:</h4><p>Not found</p>`;
      }
    }
  </script>
</body>

</html>
