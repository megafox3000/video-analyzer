<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Metadata Analyzer</title>
  <link rel="icon" href="image-logo.jpeg" type="image/jpeg" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: gold;
    }
    form {
      background: #222;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #000;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input[type="file"],
    input[type="text"],
    input[type="email"],
    button {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #000;
      color: #0f0;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Video Metadata Analyzer</h1>
  <form action="https://video-analyzer-backend.onrender.com/analyze" method="post" enctype="multipart/form-data">
    <label>Select video file:</label>
    <input type="file" name="file" accept="video/*" required />
    <label>Instagram:</label>
    <input type="text" name="instagram" placeholder="@yourhandle" />
    <label>Email:</label>
    <input type="email" name="email" placeholder="you@example.com" />
    <label>LinkedIn:</label>
    <input type="text" name="linkedin" placeholder="linkedin.com/in/yourname" />
    <button type="submit">Analyze</button>
  </form>

  <p style="margin-top: 2rem;">After submission, you'll get a raw JSON response with video metadata.</p>
</body>
</html>
