<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Metadata Analyzer</title>
  <link rel="icon" href="image-logo.jpeg" type="image/jpeg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('image-bkgr.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #000;
    }

    input[type="file"],
    input[type="text"],
    input[type="email"],
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    #results {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="image-logo.jpeg" alt="Logo" />
    <h1>Video Metadata Analyzer</h1>
  </header>

  <form id="upload-form">
    <input type="file" name="video" accept="video/*" required />
    <input type="text" name="instagram" placeholder="Instagram Handle" />
    <input type="email" name="email" placeholder="Email Address" />
    <input type="text" name="linkedin" placeholder="LinkedIn URL" />
    <button type="submit">Analyze</button>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/analyze', { method: 'POST', body: formData });
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
