<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hife Video Analyzer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('image-bkgr.jpeg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .start-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: black;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      margin-bottom: 3rem;
      font-size: 1.5rem;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (min-width: 768px) {
      body {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="location.href='upload-video.html'">Start</button>
</body>
</html>
