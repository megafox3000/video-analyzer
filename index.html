<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hife Video Analyzer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('image-bkgr.jpeg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

   .start-button {
  background: var(--gold-gradient);
  color: #000;
  border: none;
  padding: 1rem 2rem;
  border-radius: 50px;
  font-size: 1.5rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  animation: pulse 2s infinite;
  position: static; /* default */
  margin-top: 2rem;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (min-width: 768px) {
      body {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="location.href='upload-video.html'">Start</button>
</body>
</html>
